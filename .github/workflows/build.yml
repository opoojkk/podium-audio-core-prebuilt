name: Build Podium Audio Core Prebuilt

on:
  workflow_dispatch:
  push:
    tags:
      - "ffmpeg-*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
            shell: msys2
            script: build_windows.sh

          - os: ubuntu-latest
            platform: android
            arch: arm64-v8a
            shell: bash
            script: build_android.sh

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ---------- 修复脚本权限（关键） ----------
      - name: Make build scripts executable
        shell: bash
        run: |
          chmod +x scripts/build/*.sh

      # ---------- Windows ----------
      - name: Setup MSYS2
        if: matrix.shell == 'msys2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-nasm
            git

      # ---------- Android ----------
      - name: Setup Android NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # ---------- Fetch FFmpeg ----------
      - name: Fetch FFmpeg
        shell: bash
        run: |
          scripts/build/fetch_ffmpeg.sh

      # ---------- Build FFmpeg (Windows) ----------
      - name: Build FFmpeg (Windows)
        if: matrix.platform == 'windows'
        shell: msys2 {0}
        run: |
          scripts/build/build_windows.sh

      # ---------- Build FFmpeg (Android) ----------
      - name: Build FFmpeg (Android)
        if: matrix.platform == 'android'
        shell: bash
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK_HOME }}
        run: |
          scripts/build/build_android.sh

      # ---------- Package ----------
      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh

      # ---------- Upload ----------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.platform }}-${{ matrix.arch }}
          path: output/*.tar.gz

      # ---------- Release（避免重复） ----------
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.platform == 'android'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/*.tar.gz
            output/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
