name: Build Podium Audio Core Prebuilt

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "ffmpeg-*"

jobs:
# ============================================================
# iOS (Xcode)
# ============================================================
  build-ios:
    name: iOS (${{ matrix.arch }})
    runs-on: macos-14  # Apple Silicon runner with Xcode 15+

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64                # Physical devices
          - arm64-simulator      # Simulator on Apple Silicon
          - x86_64-simulator     # Simulator on Intel

    steps:
      - uses: actions/checkout@v4

      - name: Install NASM
        shell: bash
        run: |
          brew install nasm
          # Ensure NASM is in PATH
          echo "$(brew --prefix nasm)/bin" >> $GITHUB_PATH
          echo "/opt/homebrew/bin" >> $GITHUB_PATH

      - name: Fetch FFmpeg
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (iOS)
        shell: bash
        run: |
          scripts/build/build_ios.sh ${{ matrix.arch }}

      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh ios ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-ios-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# macOS (Xcode)
# ============================================================
  build-macos:
    name: macOS (${{ matrix.arch }})
    runs-on: macos-14  # Apple Silicon runner

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64      # Apple Silicon (M1/M2/M3)
          - x86_64     # Intel Mac

    steps:
      - uses: actions/checkout@v4

      - name: Install NASM
        shell: bash
        run: |
          brew install nasm
          # Ensure NASM is in PATH
          echo "$(brew --prefix nasm)/bin" >> $GITHUB_PATH
          echo "/opt/homebrew/bin" >> $GITHUB_PATH

      - name: Fetch FFmpeg
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (macOS)
        shell: bash
        run: |
          scripts/build/build_macos.sh ${{ matrix.arch }}

      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh macos ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-macos-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Linux (Ubuntu)
# ============================================================
  build-linux:
    name: Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
          - armv7
          - i686

    steps:
      - uses: actions/checkout@v4

      - name: Install Cross-Compilation Toolchains
        shell: bash
        run: |
          sudo apt-get update
          
          # Install NASM for x86/x86_64 assembly
          sudo apt-get install -y nasm perl
          
          # Install cross-compilation toolchains
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          elif [ "${{ matrix.arch }}" = "armv7" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          elif [ "${{ matrix.arch }}" = "i686" ]; then
            sudo apt-get install -y gcc-multilib g++-multilib
          fi

      - name: Fetch FFmpeg
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (Linux)
        shell: bash
        run: |
          scripts/build/build_linux.sh ${{ matrix.arch }}

      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh linux ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-linux-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Windows (MSYS2 / MinGW)
# ============================================================
  build-windows:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'x64' && 'MINGW64' || 'MINGW32' }}
          update: true
          install: >-
            base-devel
            make
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-i686-gcc
            mingw-w64-i686-binutils
            mingw-w64-x86_64-pkgconf
            mingw-w64-i686-pkgconf
            mingw-w64-x86_64-pkg-config
            mingw-w64-i686-pkg-config
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-nasm
            mingw-w64-i686-yasm
            mingw-w64-i686-nasm
            mingw-w64-x86_64-openssl
            mingw-w64-i686-openssl

      - name: Fetch FFmpeg
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Setup Toolchain Links
        run: |
          # Create symlinks or copies for cross-prefix tools
          if [ "${{ matrix.arch }}" = "x64" ]; then
            cd /mingw64/bin
            for tool in gcc g++ ar nm ranlib strip ld windres as; do
              if [ ! -e "x86_64-w64-mingw32-$tool" ] && [ -e "$tool.exe" ]; then
                cp "$tool.exe" "x86_64-w64-mingw32-$tool.exe" || true
              fi
            done
          else
            cd /mingw32/bin
            for tool in gcc g++ ar nm ranlib strip ld windres as; do
              if [ ! -e "i686-w64-mingw32-$tool" ] && [ -e "$tool.exe" ]; then
                cp "$tool.exe" "i686-w64-mingw32-$tool.exe" || true
              fi
            done
          fi

      - name: Build FFmpeg (Windows)
        run: |
          scripts/build/build_windows.sh ${{ matrix.arch }}

      - name: Package
        run: |
          scripts/build/package.sh windows ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-windows-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Android (NDK r25c)
# ============================================================
  build-android:
    name: Android (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64-v8a
          - armeabi-v7a
          - x86_64
          - x86

    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Verify NDK Version
        shell: bash
        run: |
          echo "NDK Path: $ANDROID_NDK_HOME"
          cat $ANDROID_NDK_HOME/source.properties || echo "No source.properties found"

      - name: Fetch FFmpeg
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (Android)
        shell: bash
        run: |
          scripts/build/build_android.sh ${{ matrix.arch }}

      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh android ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-android-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Release (collect once)
# ============================================================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-ios
      - build-macos
      - build-linux
      - build-windows
      - build-android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        shell: bash
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
