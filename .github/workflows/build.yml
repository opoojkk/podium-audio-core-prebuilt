name: Build Podium Audio Core Prebuilt

on:
  workflow_dispatch:
  push:
    tags:
      - "ffmpeg-*"

jobs:
  # ==============================
  # Windows (MSYS2 / MINGW64)
  # ==============================
  build-windows:
    name: Build FFmpeg (Windows x64)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2 (MINGW64)
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          base-devel
          make
          git
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-pkgconf
          mingw-w64-x86_64-yasm
          mingw-w64-x86_64-nasm

    - name: Setup Toolchain Aliases
      run: |
        cd /mingw64/bin
        
        # 创建交叉编译风格的符号链接
        ln -sf gcc.exe x86_64-w64-mingw32-gcc.exe
        ln -sf g++.exe x86_64-w64-mingw32-g++.exe
        ln -sf ar.exe x86_64-w64-mingw32-ar.exe
        ln -sf nm.exe x86_64-w64-mingw32-nm.exe
        ln -sf ranlib.exe x86_64-w64-mingw32-ranlib.exe
        ln -sf strip.exe x86_64-w64-mingw32-strip.exe
        ln -sf windres.exe x86_64-w64-mingw32-windres.exe
        
        # 验证链接成功
        echo "=== Verifying toolchain aliases ==="
        x86_64-w64-mingw32-gcc --version | head -n1
        x86_64-w64-mingw32-ar --version | head -n1
        echo "Toolchain aliases created successfully"

    - name: Fetch FFmpeg (Windows)
      run: |
        chmod +x scripts/build/*.sh
        scripts/build/fetch_ffmpeg.sh

    - name: Build FFmpeg (Windows)
      run: scripts/build/build_windows.sh

    - name: Package (Windows)
      run: scripts/build/package.sh windows x64

    - name: Upload Artifacts (Windows)
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-${{ github.ref_name }}-windows-x64
        path: output/*.tar.gz


  # ==============================
  # Android (NDK r25c / arm64-v8a)
  # ==============================
  build-android:
    name: Build FFmpeg (Android arm64-v8a)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Fetch FFmpeg (Android)
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (Android)
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          scripts/build/build_android.sh arm64-v8a

      - name: Package (Android)
        shell: bash
        run: |
          scripts/build/package.sh android arm64-v8a

      - name: Upload Artifacts (Android)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-android-arm64-v8a
          path: output/*.tar.gz


  # ==============================
  # Release (ONLY ONCE)
  # ==============================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-windows
      - build-android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        shell: bash
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
