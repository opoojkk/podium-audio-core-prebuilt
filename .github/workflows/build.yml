name: Build Podium Audio Core Prebuilt

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "ffmpeg-*"

# ============================================================
# Windows (MSYS2 / MinGW)
# ============================================================
jobs:
  build-windows:
    name: Windows (${{ matrix.arch }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'x64' && 'MINGW64' || 'MINGW32' }}
          update: true
          install: >-
            base-devel
            make
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-i686-gcc
            mingw-w64-i686-binutils
            mingw-w64-x86_64-pkgconf
            mingw-w64-i686-pkgconf
            mingw-w64-x86_64-pkg-config
            mingw-w64-i686-pkg-config
            mingw-w64-x86_64-yasm
            mingw-w64-x86_64-nasm
            mingw-w64-i686-yasm
            mingw-w64-i686-nasm

      - name: Fetch FFmpeg
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (Windows)
        run: |
          scripts/build/build_windows.sh ${{ matrix.arch }}

      - name: Package
        run: |
          scripts/build/package.sh windows ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-windows-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Android (NDK r25c)
# ============================================================
  build-android:
    name: Android (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64-v8a
          - armeabi-v7a
          - x86_64
          - x86

    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Fetch FFmpeg
        shell: bash
        run: |
          chmod +x scripts/build/*.sh
          scripts/build/fetch_ffmpeg.sh

      - name: Build FFmpeg (Android)
        shell: bash
        run: |
          scripts/build/build_android.sh ${{ matrix.arch }}

      - name: Package
        shell: bash
        run: |
          scripts/build/package.sh android ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ github.ref_name }}-android-${{ matrix.arch }}
          path: output/*.tar.gz

# ============================================================
# Release (collect once)
# ============================================================
  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-windows
      - build-android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        shell: bash
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}